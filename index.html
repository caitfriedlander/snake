<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SNAKE!</title>
  <script   src="http://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="container">
    <h1 id="title">SNAKE!</h1>
    <br>
    <div id= "case">
      <div class="screen" id="startScreen">fun snake graphic goes here</div>
      <div class="screen" id="gameOver">
        <p>You have died!</p>
        <p>sad snake graphic goes here</p>
      </div>
      <div class="screen" id="gameScreen"></div>
      <div id="side-panel">
        <h3>Your Score</h3>
        <div id="scoreboard">0000</div>
        <button class="sidebuttons" id="restart">Play Again?</button>
        <button class="sidebuttons" id="playButton">Play</button>
        <button class="sidebuttons" id="pauseButton">Pause</button>
      </div>
    </div>
    <p id="instructions">Use the arrow keys to steer the snake!<br>Collect apples and don't hit the wall - or yourself!</p>
  </div>
  <script src="js/main.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
